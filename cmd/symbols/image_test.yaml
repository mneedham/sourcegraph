fileExistenceTests:
- name: '/mnt/cache/symbols'
  path: '/mnt/cache/symbols'
  shouldExist: true
  uid: 0
  gid: 0
  permissions: 'drwxr-xr-x'
- name: 'jansson package'
  path: 'usr/lib/libjansson.la'
  shouldExist: true
