schemaVersion: "2.0.0"

commandTests:
  - name: "binary is runnable"
    command: "/symbols"
    envVars:
      - key: "SANITY_CHECK"
        value: "true"
  - name: "ctags is runnable"
    command: "ctags"
    args:
      - --help

