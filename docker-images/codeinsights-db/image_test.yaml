schemaVersion: "2.0.0"

commandTests:
  - name: "postgres is runnable"
    command: "psql"
    args:
      - --version

  - name: "not running as root"
    command: "/usr/bin/id"
    args:
      - -u
    excludedOutput: ["^0"]
    exitCode: 0

