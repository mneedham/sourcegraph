schemaVersion: "2.0.0"

commandTests:
  - name: "postgres is runnable"
    command: "psql"
    args:
      - --version

  - name: "not running as root"
    command: "/usr/bin/id"
    args:
      - -u
    excludedOutput: ["^0"]
    exitCode: 0

fileExistenceTests:
- name: '/data/pgdata-12'
  path: '/data/pgdata-12'
  shouldExist: true
  uid: 999
  gid: 999

metadataTest:
  envVars:
    - key: PGDATA
      value: .+
      isRegex: true
    - key: LANG
      value: 'en_US.utf8'
    - key: PGHOST
      value: '/var/run/postgresql'
